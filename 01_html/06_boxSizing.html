<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>My First Website</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Link style sheet here -->
    <link rel="stylesheet" href="06_boxSizing.css" />
  </head>

  <!-- All your content should go in between the body tags -->
  <body>
    <!-- The box-sizing CSS property sets how the total width and height of an element is calculated. -->
    <div class="box-size content-box">Content box</div>
    <br />
    <div class="box-size border-box">Border box</div>
  </body>
</html>
