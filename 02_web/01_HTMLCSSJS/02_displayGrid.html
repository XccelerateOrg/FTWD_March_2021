<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>Grid!</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <style>
      /* Max width */
      @media only screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      }
      /* Min width */
      @media only screen and (min-width: 768px) {
        /* For desktop: */
        body {
          background-color: green;
        }
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 500px;
        width: 100%;
        grid-template-rows: 1fr 1fr 1fr;
      }
      .rowOneAlign {
        grid-row: 1 / span 1;
        grid-column: 1 / span 1;
        /* Centers columns */
        align-self: center;
      }
      .rowOneJustify {
        grid-row: 1 / span 1;
        grid-column: 1 / span 1;
        /* Centers columns */
        justify-self: center;
      }
      .rowOne {
        grid-row: 1 / span 1;
        grid-column: 1 / span 1;
      }

      .rowTwo {
        grid-row: 2 / span 1;
        grid-column: 1 / span 1;
      }
      .rowThree {
        grid-row: 3 / span 1;
        grid-column: 1 / span 1;
      }
      .colTwo {
        grid-row: 1 / span 4;
        grid-column: 2 / span 1;
      }
      .box {
        width: 100%;
        height: 100%;
        border: 5px solid black;
      }
    </style>
  </head>

  <!-- All your content should go in between the body tags -->
  <body>
    <div class="grid">
      <div class="rowOneJustify">
        <div class="box">Row One</div>
      </div>
      <div class="rowTwo">
        <div class="box">Row Two</div>
      </div>
      <div class="rowThree">
        <div class="box">Row Three</div>
      </div>
      <div class="colTwo"><div class="box">Col</div></div>
    </div>
  </body>
</html>
