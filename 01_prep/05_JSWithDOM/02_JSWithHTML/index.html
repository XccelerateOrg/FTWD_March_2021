<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>My First Website</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- All your content should go in between the body tags -->
  <body class="container">
    <!-- Defer - The script loads “in the background”, and then runs when the DOM is fully built. -->

    <h1 id="title">Hello</h1>

    <hr />

    <hr />
    <h5>Manipulate this list</h5>
    <ul>
      <li>Egg</li>
      <li>Milk</li>

      <li>Butter</li>
      <li>Flour</li>
    </ul>

    <hr />
    <h5>Manipulate this paragraph tag</h5>
    <p id="message">Hello</p>
    <hr />
    <h5>Manipulate this list</h5>
    <p class="addHighlight">Egg</p>
    <p class="addHighlight">Milk</p>
    <p class="addHighlight">Butter</p>
    <p class="addHighlight">Flour</p>

    <h5 id="remove">Remove me</h5>
    <!-- Script tag should be right before the ending body tag -->
    <script
      type="application/javascript"
      src="assets/js/index.js"
      async
      defer
    ></script>
  </body>
</html>
