<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>My First Website</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Link style sheet here -->
    <link rel="stylesheet" href="02_positioning.css" />
  </head>

  <!-- All your content should go in between the body tags -->
  <body>
    <br />
    <!-- Position: Absolute  -->
    <!-- The element is positioned relative to its first positioned (not static) ancestor element -->

    <h1>Position Absolute</h1>
    <div class="block"></div>
    <div class="block absolute"></div>
    <div class="block green"></div>
    <!-- Position: Absolute -->
    <!-- Position: Relative -->
    <!-- The CSS position property determines how an element is positioned. A relatively positioned element is positioned relative to where it would normally appear in the flow of the document. -->
    <br />
    <h1>Position Relative</h1>
    <div class="block"></div>
    <!-- Relative to the previous block -->
    <div class="block relative"></div>
    <div class="block green"></div>
    <!-- Position: Relative -->

    <br />
    <br />
  </body>
</html>
