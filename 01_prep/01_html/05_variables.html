<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Tab Name -->
    <title>My First Website</title>

    <!-- Viewport is the user's visible area of web page sets the initial zoom level when the page is first loaded by the browser. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Link style sheet here -->
    <link rel="stylesheet" href="05_variables.css" />
  </head>

  <!-- All your content should go in between the body tags -->
  <body>
    <!-- Grid -->
    <!-- You can even reference variables in the calc function. We have a container with six rows. We want the container to be tall enough to show three visible rows, and the rest should overflow and be accessed via scroll.  -->
    <div class="grid">
      <div class="row">Row one</div>
      <div class="row">Row two</div>
      <div class="row">Row three</div>
      <div class="row">Row four</div>
      <div class="row">Row five</div>
      <div class="row">Row six</div>
    </div>
    <!-- Grid -->
  </body>
</html>
